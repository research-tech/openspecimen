<div class="os-home">
  <div class="os-navbar os-navbar-default os-navbar-docked">
    <a class="logo" href="http://www.openspecimen.org">
      <img src="images/os_logo.png"></img>
    </a>
    <span ng-if="global.appProps.os_environment" class="os-environment">
      {{global.appProps.os_environment | uppercase | limitTo : 10}}
    </span>
    <ul class="menu">
      <li class="form-input">
        <a ui-sref="welcome" class="btn btn-primary">Sign Up</a>
      </li>

      <os-plugin-hooks view-name="'sign-in'" sec-name="'navbar'"></os-plugin-hooks>

      <li class="dropdown">
        <a class="dropdown-toggle">
          <span class="fa fa-info-circle"></span>
        </a>
        <ul class="dropdown-menu dropdown-menu-right" role="menu">
          <li>
            <div ng-include src="'modules/common/about.html'"></div>
          </li>
        </ul>
      </li>
    </ul>
  </div>

  <div os-content="os-navbar">
    <div class="os-alert-container" ng-class="{'show': alerts.length > 0}">
      <alert type="{{alert.type}}" ng-repeat="alert in alerts">{{alert.text}}</alert>
    </div>
    <div ui-view></div>
    <div class="os-signin-footer">
      <span translate="common.footer_note">OpenSpecimen - powered by Krishagni</span>
    </div>
  </div>
</div>
